version: "3"

services:
  frontend:
    build: 
      context: ./frontendN
      dockerfile: Dockerfile.ui
    environment:
      - REACT_APP_NODE_ENV=ui
      - CHOKIDAR_USEPOLLING=true
      - PORT=3000
      - WATCHPACK_POLLING=true
      - REACT_APP_HOST_GRAPHAL=banlist.info
    ports:
      - "3000:3000"
    volumes:
      - ./frontendN/src:/app/src
      - ./uploads:/var/storage
    networks:
      - nodejs
networks:
  nodejs:
    external: true 
    name: banlist-network
