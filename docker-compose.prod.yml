  #   environment: 
  #     - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
  #     - ME_CONFIG_MONGODB_SERVER=mongo
  #     - ME_CONFIG_BASICAUTH_USERNAME=dev
  #     - ME_CONFIG_BASICAUTH_PASSWORD=dev
